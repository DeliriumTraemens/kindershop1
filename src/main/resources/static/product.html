<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<h1>Product</h1>
<div class="container">
<!--    <h2 th:text="${productCard.name}"></h2>-->
    <h2 th:text="${productCardJpa.name}"></h2>
    <p th:text="${productCardJpa.description}"></p>
    <div class="shadow p-4 mb-5 bg-white rounded">
<!--        <img th:src="@{'../imagesUp/'+${productCard.imageUrl}}" height="200" width="200"/><br>-->
        <img th:src="@{'../imagesUp/'+${productCardJpa.image}}" class="card-img-top"/><br>
    </div>
    <span> <strong> PRICE</strong></span>
    <h3 th:text="${productCardJpa.price}"></h3>
</div>
<hr>

<!--<<<<<<<<<>>>>>>>>>>>>>>>>-->
<br>
<h5>Pictures</h5><br>
<div class="container">
    <div class="row">
        <div  class="row row-cols-1 row-cols-sm-3 row-cols-md-4 g-3 mb-5">
<!--            <div th:each="picture1:${productCard.imgArray}" >-->
            <div th:each="picture1:${productCardJpa.imgArray}" >
                <div class="shadow p-3 mb-5 mr-4 bg-white rounded">
                    <div class="pw_img mr-2">
                        <img th:src="@{'../imagesUp/'+${picture1.name}}" class="card-img-top" />
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!--<<<<<<<<<>>>>>>>>>>>>>>>>-->




</body>
</html>
