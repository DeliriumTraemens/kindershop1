<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <title>Subcategory Products</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<h1>Subcategory products</h1>
<br>
<hr>
<section>

<div class="album py-5 bg-light">
    <div class="container">



        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">


            <div class="mb-4" th:each="subCat:${subCategList}">
                <!--карточка-->
                <div class="col">
                    <!--<div class="card shadow-sm">-->
                    <div class="shadow p-3 mb-5 bg-white rounded">

                        <img th:src="'../imagesUp/'+${subCat.imageUrl}" class="card-img-top"/>

                        <div class="card-body" >
                            <h4 class="lead text-muted" th:text="${subCat.catName}" />
                            <p class="card-text" th:text="${subCat.id}"/>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                   <!-- <a th:href="'/subcategory/' + ${subCat.id}" class="=btn btn-sm btn-success shadow">Субкатегории</a>-->
                                    <a th:href="'/subcategoryProd/' + ${subCat.id}" class="=btn btn-sm btn-success shadow ">Подробней</a>

                                    <!-- <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-sm btn-outline-secondary">Edit</a>-->
                                    <!--<button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>-->
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<hr>
    <h2>Subcategory products</h2>
<hr>

<div class="album py-5 bg-light">
    <div class="container">



        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">

            <div class="mb-4" th:each="subCatProd:${subCatProd}">
                <!--карточка-->
                <div class="col">
                    <!--<div class="card shadow-sm">-->
                    <div class="shadow p-3 mb-5 bg-white rounded">

<!--                        <img th:src="'../imagesUp/'+${subCatProd.imageUrl}" height="150" width="150"/>-->
                        <img th:src="'../imagesUp/'+${subCatProd.image}" class="card-img-top"/>

                        <div class="card-body" >
                            <h4 class="lead text-muted" th:text="${subCatProd.name}" />
                            <p class="card-text" th:text="${subCatProd.id}"/>
                            <p class="card-text" th:text="${subCatProd.categoryId}"/>
                            <!--<p class="card-text" th:text="${subCat.description}"/>-->
                            <p class="card-text" th:text="${subCatProd.price}"/>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                   <!-- <a th:href="'/subcategory/' + ${subCatProd.id}" class="=btn btn-sm btn-warning shadow">Субкатегории</a>-->
                                    <a th:href="'/product/' + ${subCatProd.id}" class="=btn btn-sm btn-danger shadow ">Карточка</a>

                                    <!-- <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-sm btn-outline-secondary">Edit</a>-->
                                    <!--<button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>-->
                                </div>

                            </div>
                        </div>
                    </div>
                </div>



            </div>



        </div><!--Row cols-1-->

        <!---->
        <hr>
        <ul class="nav nav-pills">
            <li class="nav-item"
                th:each="i:${#numbers.sequence(0,subCatProd.getTotalPages())}">
                <a th:href="${'/subcategoryProd/'+${subCat.id}(page=${i})}" th:text="${i}+' page'"
                th:classappend="${currentPage}==${i}?'active':''" class="nav-link"></a>
                <!--/*@thymesVar id="subCat" type=""*/-->
                <a th:href="'/subcategoryProd/' + ${subCat.id}" class="=btn btn-sm btn-success shadow ">Подробней</a>

            </li>
        </ul>
        <hr>
        <!--th:href="'/subcategoryProd/' + ${subCat.id}"-->

    </div><!--Container-->


</div>
<!---->
<hr>
<ul class="nav nav-pills">
    <li class="nav-item"
        th:each="i:${#numbers.sequence(0,subCatProd.getTotalPages()-1)}">
        <a th:href="@{/(page=${i})}" th:text="${i}+' page'"
           th:classappend="${currentPage}==${i}?'active':''" class="nav-link"></a>
    </li>
</ul>
<hr>
<!---->
<br>
<hr>

</section>
</body>
</html>
