<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Субкатегории</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<h1>Субкатегории</h1>
<br>
<hr>

<br>
<hr>
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">

            <div class="card-group" th:each="subCat:${subCatList}">
                <!--карточка-->
                <div class="card shadow p-3 mb-5 bg-white rounded">

                    <img th:src="'../imagesUp/'+${subCat.imageUrl}" class="card-img-top"/>

                    <div class="card-body" >
                        <h4 class="lead text-muted" th:text="${subCat.catName}" />
                        <p class="card-text" th:text="${subCat.id}"/>
                    </div><!--Card Body-->
                        <div class="card-footer">
                            <div class="d-grid gap-2">
                            <div class="btn-group">
                                <a th:href="'/subcategoryProd/' + ${subCat.id}" class="btn btn-primary" type="button">Подробнее</a>
                            </div><!--Btn Group-->

                            </div><!--d-grid FULL WIDTH BUTTON-->
                        </div><!--Card Footer-->

                </div><!--CARD-->
            </div><!--Card-group  th:Each-->
        </div><!--Row cols-->
    </div><!--Container-->
</div> <!--Album-->
<br>
<hr>

</body>
</html>
