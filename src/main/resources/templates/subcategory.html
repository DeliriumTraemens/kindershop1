<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Субкатегории</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<h1>Субкатегории</h1>
<br>
<hr>

<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" >
            <a href="/" >КАТАЛОГ</a>
        </li>
        <li class="breadcrumb-item" th:each="i:${crumbs}">
            <a th:href="@{'/subcategoryProd/'+${i.getId()}}" th:text="${i.getCatName()}"></a>
        </li>
    </ol>
</nav>

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">

            <div class="card-group" th:each="subCat:${subCatList}">
                <!--карточка-->
                <div class="card shadow p-3 mb-5 bg-white rounded">

                    <img th:src="'../imagesUp/'+${subCat.imageUrl}" class="card-img-top"/>

                    <div class="card-body" >
                        <h4 class="lead text-muted" th:text="${subCat.catName}" />
                        <p class="card-text" th:text="'Id '+${subCat.id}"/>
                        <p class="card-text" th:text="'Parent Id '+${subCat.getParentId()}"/>
                    </div><!--Card Body-->
                        <div class="card-footer">
                            <div class="d-grid gap-2">
                            <div class="btn-group">
                                <a th:href="'/subcategoryProd/' + ${subCat.id}" class="btn btn-primary" type="button">Подробнее</a>
                                <a th:href="'/subcategoryProdEdit/' + ${subCat.id}" class="btn btn-danger" type="button">Edit</a>
                            </div><!--Btn Group-->

                            </div><!--d-grid FULL WIDTH BUTTON-->

<!--                            </form>-->
                        </div><!--Card Footer-->

                </div><!--CARD-->
            </div><!--Card-group  th:Each-->
        </div><!--Row cols-->
    </div><!--Container-->
</div> <!--Album-->
