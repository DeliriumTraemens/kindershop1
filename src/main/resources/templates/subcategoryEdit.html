<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h6 th:text="${catEdit}">
            </h6>
            <h3 th:text="${catEdit.getCatName()}"></h3>
            <h5 th:text="'Id is '+${catEdit.getId()}"></h5>
            <h5 th:text="'Parent Id is '+${catEdit.getParentId()}"></h5>
            <h5 th:text="'Description is '+${catEdit.getCatDescription()}"></h5>
            <img th:src="'../imagesUp/'+${catEdit.imageUrl}" width="150" height="150"/>


        </div>
        <div class="col" >
            <form method="post" action="/subcategoryProdEdit/editCat" enctype="multipart/form-data" >
                <label for="catId" class="form-label">Category Id </label>
                <input class="form-control" type="text" name="id" th:value="${catEdit.getId()}" th:placeholder="${catEdit.getId()}" id="catId">
                <label for="CategoryName" class="form-label">Category Name </label>
                <input class="form-control" type="text" name="catName" th:value="${catEdit.getCatName()}" id="CategoryName" th:placeholder="${catEdit.getCatName()}">

                <div class="mb-3">
                    <div class="custom-file">
                        <label for="customFile" class="form-label">Выберите картинку</label>
<!--                        <input class="form-control" type="file"  name="fileName" id="customFile">-->
                        <input type="file" class="form-control" data-preview-file-type="any" name="file" id="customFile">

                    </div>
                </div>

                <button type="submit" class="btn btn-success">Внести изменения</button>

            </form>
        </div>
        <div class="col">
            <form action="/picture" method="post" enctype="multipart/form-data">
                <input type="file" name="file">
                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
